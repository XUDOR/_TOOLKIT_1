<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>_TOOLKIT I</title>
  <link rel="stylesheet" href="styles.css">



</head>

<body>
  <header>
    <h1 class="title">_TOOLKIT I</h1>
  </header>

  <main>
    <div class="container-1">
      <section class="drum1">
        <p class="container-title">drum machine | 1</p>
        <div class="ControlCont">
          <button id="drum1-on-Button">on</button>
          <button id="DRUM1-SEQstart-Button">start</button>
          <button id="DRUM1-SEQstop-Button">stop</button>
        </div>
      </section>
      <section class="synth1">
        <p class="container-title">synth | 1</p>
        <div class="ControlCont">
          <button id="synth1-on-Button">on</button>
          <button id="SYNTH1-SEQstart-Button">start</button>
          <button id="SYNTH1-SEQstop-Button">stop</button>
        </div>
      </section>
      <section class="sampler1">
        <p class="container-title">sampler | 1</p>
        <div class="ControlCont">
          <button id="sampler1-on-Button">on</button>
          <button id="SAMPLER1-SEQstart-Button">start</button>
          <button id="SAMPLER1-SEQstop-Button">stop</button>
        </div>
      </section>
      <section class="mixer">
        <p class="container-title">>mixer</p>
        <div class="ControlCont">
          <button id="mixer-on-Button">on</button>
          <button id="MIXER-mute-Button">mute</button>
        </div>
        <div class="ChannelGroup">
          <div class="channel1">
            <div class="ch1-label">ch.1</div>
            <div class="chVol"></div>
            <div class="chVol-value"></div>
          </div>
          <div class="channel2">
            <div class="ch2-label">ch.2</div>
            <div class="chVol"></div>
            <div class="chVol-value"></div>
          </div>
          <div class="channel3">
            <div class="ch3-label">ch.3</div>
            <div class="chVol"></div>
            <div class="chVol-value"></div>
          </div>
          <div class="master">
            <div class="master-label">sum</div>
            <div class="chVol"></div>
            <div class="sum-value"></div>
          </div>
          <div class="Meter">
            <div class="meter-label">output</div>
          </div>
        </div>
      </section>
    </div>

  </main>

  <footer>
    <p class="CreditTag">&copy; 2024 RDXENV | Roderick Shoolbraid</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
